<mat-card class='card-container'>
    <img mat-card-image [src]="post.imageUrl" (error)="handleMissingImage($event)" >
    <div class="content">
        <mat-card-header>
            {{ post.num_comments }}
            <br/>
            {{ post.score }}
            <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ng-container *ngIf="post.selftext !== ''">
                <p [ngClass]="{'limitTextHeight': isTextHidden}">
                    {{ post.selftext }}
                </p>
            </ng-container>
        </mat-card-content>
        <mat-card-actions>
            <ng-container *ngIf="post.selftext !== ''">
                posted {{ date | dateAgo }} by {{ post.author }}
                <div (click)="togglePostText()">
                    {{ isTextHidden ? 'Show Less': 'Show More' }}
                </div>
            </ng-container>
        </mat-card-actions>
    </div>
  </mat-card>
